<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="shortcut icon" href="images/13-1.png" type="image/x-icon">
</head>
<body>
   <div class="container">
    <h2>Your Shopping Cart</h2>
    
    <div id="cart-items" class="cart-items"></div>

    <button id="add-more-btn" class="add-btn">Add More Products</button>
</div>


 <!-- Footer section -->
 <div class="footer">

</div>
